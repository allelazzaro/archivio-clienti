<!DOCTYPE html>
<html>
  <head>
    <title>Monitoraggio Mezzi - Leaflet</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
      #map { height: 70vh; width: 100%; display:none; }
      #log { padding: 10px; font-size: 14px; }
      .entry { border-bottom: 1px solid #ccc; padding: 6px 0; }
      h2 { background: #007bff; color: white; padding: 10px; margin: 0; }
      #gate { padding:16px; }
      .muted{ color:#666; font-size:13px; padding:10px; }
    </style>
  </head>
  <body>
    <h2>üìç Monitoraggio Mezzi</h2>
    <div id="gate">Controllo accesso in corso...</div>
    <div id="map"></div>
    <div class="muted">Mostro solo i mezzi con tracciamento attivo e un aggiornamento negli ultimi 5 minuti.</div>
    <div id="log"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore, collection, query, orderBy, limit, onSnapshot, doc, getDoc, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBbjK5sgQ70-p8jODaK_PnLIzPxgfrqQ34",
        authDomain: "archivio-clienti-trasporti.firebaseapp.com",
        projectId: "archivio-clienti-trasporti",
        storageBucket: "archivio-clienti-trasporti.firebasestorage.app",
        messagingSenderId: "773533170263",
        appId: "1:773533170263:web:d05e2b00e991b0294c0112"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const posizioniRef = collection(db, "posizioniMezzo");

      const gate = document.getElementById("gate");
      const mapDiv = document.getElementById("map");
      const logDiv = document.getElementById("log");

      function addLog(msg){
        const d = document.createElement("div");
        d.className = "entry";
        d.textContent = msg;
        logDiv.prepend(d);
      }

      onAuthStateChanged(auth, async (user) => {
        if (!user) { gate.innerHTML = `Non sei autenticato. <a href="index.html">Vai al login</a>`; return; }
        const prof = await getDoc(doc(db, "users", user.uid));
        const p = prof.exists() ? prof.data() : {};
        const approved = p.approved === true;
        const isAdmin  = user.uid === "0dCvHDcVp1PHuWVNIN9i6ZvEVBt2";
        if (!approved && !isAdmin) { gate.innerHTML = `Il tuo account non √® approvato. <a href="index.html">Torna all'app</a>`; return; }

        gate.remove(); mapDiv.style.display = 'block';
        const map = L.map("map").setView([44.8, 10.3], 7);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = new Map(); // uid -> marker
        const activeDrivers = new Set(); // uid con tracking == true

        // 1) Tieni aggiornata la lista di driver con tracking attivo
        const usersRef = collection(db, "users");
        const qActive = query(usersRef, where("tracking", "==", true));
        onSnapshot(qActive, (snap)=>{
          activeDrivers.clear();
          snap.forEach(d => activeDrivers.add(d.id));
        });

        // 2) Ascolta le ultime posizioni (ordine decrescente, limito per performance)
        const qPos = query(posizioniRef, orderBy("timestamp","desc"), limit(500));
        onSnapshot(qPos, (snap)=>{
          const latestByUid = new Map();
          snap.forEach(docSnap => {
            const data = docSnap.data();
            const uid = data.uid;
            const tsDate = data.timestamp?.toDate?.() ? data.timestamp.toDate() : null;
            if (!uid || !activeDrivers.has(uid)) return; // mostra solo chi ha tracking attivo
            if (!latestByUid.has(uid)) latestByUid.set(uid, {data, tsDate}); // primo = pi√π recente grazie all'orderBy desc
          });

          // Aggiorna marker solo se posizione recente (<= 5 minuti)
          latestByUid.forEach(({data, tsDate}, uid) => {
            const when = tsDate || new Date(0);
            const ageMs = Date.now() - when.getTime();
            if (ageMs > 5*60*1000) {
              if (markers.has(uid)) { map.removeLayer(markers.get(uid)); markers.delete(uid); }
              return;
            }
            const lat = data.latitudine, lng = data.longitudine;
            const label = data.mezzo || uid;
            if (!markers.has(uid)) {
              const m = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${label}</b><br>${when.toLocaleString()}`);
              markers.set(uid, m);
            } else {
              markers.get(uid).setLatLng([lat, lng]).setPopupContent(`<b>${label}</b><br>${when.toLocaleString()}`);
            }
          });

          // Rimuovi marker di chi non √® pi√π attivo o non ha update recente
          [...markers.keys()].forEach(uid => {
            if (!latestByUid.has(uid)) {
              map.removeLayer(markers.get(uid));
              markers.delete(uid);
            }
          });
        });
      });
    </script>
  </body>
</html>
