<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin - Approvazione Utenti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; background: #f6f8fa; }
    h1 { margin-top: 0; }
    .card { background:#fff; border:1px solid #ddd; border-radius:10px; padding:12px; margin-bottom:10px; }
    .row { display:flex; gap:8px; align-items:center; justify-content:space-between; }
    .muted { color:#666; font-size:14px; }
    input, button { padding:8px 12px; margin:4px 0; }
    #login { margin-bottom: 12px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    #status { margin: 8px 0 16px; padding:10px; border-radius:8px; font-size:14px; }
    .ok { background:#e7f7ec; border:1px solid #33a35c; color:#0b5; }
    .warn { background:#fff7e6; border:1px solid #f0ad4e; color:#c77c11; }
    .err { background:#fdecea; border:1px solid #f5c2c7; color:#b02a37; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#eee; font-size:12px; margin-left:6px; }
    .btn-danger { background:#b02a37; color:#fff; border:none; border-radius:6px; }
    .btn-secondary { background:#eee; border:1px solid #ccc; border-radius:6px; }
    .btn-primary { background:#0b5; color:#fff; border:none; border-radius:6px; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .cols { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 860px){ .cols { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>üëë Admin ‚Äì Approvazione Utenti</h1>
  <div id="status" class="warn">üîì Non loggato.</div>

  <div id="login">
    <input id="email" placeholder="Email admin (es. nome@azienda.it)">
    <input id="pass" placeholder="Password" type="password">
    <button id="btn-login">Accedi</button>
    <button id="btn-logout">Esci</button>
  </div>

  <div class="cols">
    <div>
      <h2>In attesa di approvazione <span id="count-pending" class="badge">0</span></h2>
      <div id="pending" class="muted">Effettua il login come admin per vedere gli utenti in attesa.</div>
    </div>

    <div>
      <h2>Utenti approvati <span id="count-approved" class="badge">0</span></h2>
      <div id="approved" class="muted">Effettua il login come admin per vedere gli utenti approvati.</div>
    </div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyBbjK5sgQ70-p8jODaK_PnLIzPxgfrqQ34",
      authDomain: "archivio-clienti-trasporti.firebaseapp.com",
      projectId: "archivio-clienti-trasporti",
      storageBucket: "archivio-clienti-trasporti.firebasestorage.app",
      messagingSenderId: "773533170263",
      appId: "1:773533170263:web:d05e2b00e991b0294c0112"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, where, onSnapshot, updateDoc, doc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut,
      setPersistence, inMemoryPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // App separata (sessione non condivisa con index)
    const adminApp = initializeApp(firebaseConfig, "adminApp");
    const db = getFirestore(adminApp);
    const auth = getAuth(adminApp);
    await setPersistence(auth, inMemoryPersistence);

    const ADMIN_UID = "0dCvHDcVp1PHuWVNIN9i6ZvEVBt2";

    const $ = id => document.getElementById(id);
    function setStatus(type, msg) { const s=$("status"); s.className=type; s.textContent=msg; }
    function setLoginDisabled(d) { $("email").disabled=d; $("pass").disabled=d; $("btn-login").disabled=d; }

    $("btn-login").addEventListener("click", async () => {
      const email = $("email").value.trim();
      const pass  = $("pass").value;
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { setStatus("err","‚ùå Email non valida."); return; }
      if (!pass) { setStatus("err","‚ùå Inserisci la password."); return; }
      try { await signInWithEmailAndPassword(auth, email, pass); }
      catch(e){ setStatus("err","‚ùå Login fallito: " + (e.code || e.message)); }
    });
    $("btn-logout").addEventListener("click", () => signOut(auth));

    let pendingUnsub = null;
    let approvedUnsub = null;

    function renderUsers(containerId, countId, snap, type){
      const container = $(containerId);
      const count = $(countId);
      container.innerHTML = "";
      count.textContent = String(snap.size);
      if (snap.empty) {
        container.innerHTML = `<div class='muted'>Nessun utente ${type}.</div>`;
        return;
      }
      snap.forEach(d => {
        const u = d.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="row">
            <div>
              <strong>${u.name || "(senza nome)"}</strong><br>
              <span class="muted">${u.email || ""}</span>
            </div>
            <div style="display:flex; gap:8px; flex-wrap:wrap;">
              ${
                type === "in attesa"
                ? `<button data-uid="${d.id}" class="approve btn-primary">Approva</button>`
                : `
                  <button data-uid="${d.id}" class="revoke btn-secondary">Revoca accesso</button>
                  <button data-uid="${d.id}" class="remove btn-danger">Elimina record</button>
                `
              }
            </div>
          </div>`;
        container.appendChild(card);
      });

      // Bind azioni
      container.querySelectorAll(".approve").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const uid = e.currentTarget.getAttribute("data-uid");
          await updateDoc(doc(db,"users", uid), { approved: true, role: "driver" });
          setStatus("ok","‚úÖ Utente approvato.");
        });
      });
      container.querySelectorAll(".revoke").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const uid = e.currentTarget.getAttribute("data-uid");
          if (!confirm("Revocare l‚Äôaccesso? L‚Äôutente non potr√† pi√π usare l‚Äôapp finch√© non verr√† ri-approvato.")) return;
          await updateDoc(doc(db,"users", uid), { approved: false });
          setStatus("ok","‚úÖ Accesso revocato.");
        });
      });
      container.querySelectorAll(".remove").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const uid = e.currentTarget.getAttribute("data-uid");
          if (!confirm("Eliminare il record utente in Firestore? Al prossimo login verr√† ricreato come non approvato.")) return;
          await deleteDoc(doc(db,"users", uid));
          setStatus("ok","üóëÔ∏è Record utente eliminato.");
        });
      });
    }

    function startListeners(){
      if (!pendingUnsub) {
        const qPending = query(collection(db,"users"),
                               where("role","==","driver"),
                               where("approved","==",false));
        pendingUnsub = onSnapshot(qPending, (snap) => renderUsers("pending","count-pending",snap,"in attesa"));
      }
      if (!approvedUnsub) {
        const qApproved = query(collection(db,"users"),
                                where("role","==","driver"),
                                where("approved","==",true));
        approvedUnsub = onSnapshot(qApproved, (snap) => renderUsers("approved","count-approved",snap,"approvati"));
      }
    }

    function stopListeners(){
      if (pendingUnsub) { pendingUnsub(); pendingUnsub=null; }
      if (approvedUnsub) { approvedUnsub(); approvedUnsub=null; }
      $("count-pending").textContent = "0";
      $("count-approved").textContent = "0";
      $("pending").innerHTML  = "<div class='muted'>Effettua il login come admin per vedere gli utenti in attesa.</div>";
      $("approved").innerHTML = "<div class='muted'>Effettua il login come admin per vedere gli utenti approvati.</div>";
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) { setStatus("warn","üîì Non loggato."); stopListeners(); setLoginDisabled(false); return; }
      setLoginDisabled(true);
      if (user.uid === ADMIN_UID) { setStatus("ok",`‚úÖ Loggato come ${user.email} (ADMIN)`); startListeners(); }
      else { setStatus("warn",`‚ö†Ô∏è Loggato come ${user.email}, ma non sei admin.`); stopListeners(); }
    });
  </script>
</body>
</html>
