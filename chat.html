<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <style>
    :root{
      --brand:#128c7e; --bg:#e8edf2; --card:#fff; --line:#dde3ea; --ink:#222;
      --mine:#dcf8c6; --their:#fff;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      overflow: hidden;
      position: fixed;
      width: 100%;
      /* iOS: Forza altezza minima per mantenere header visibile */
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      -webkit-tap-highlight-color: transparent;
      -webkit-text-size-adjust: 100%;
      /* iOS: Blocca il ridimensionamento del viewport */
      -webkit-overflow-scrolling: touch;
    }

    /* CONTAINER PRINCIPALE - Tecnica anti-viewport-shrink */
    .chat-app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      /* iOS: Impedisce il ridimensionamento quando tastiera si apre */
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    /* HEADER - Tecnica multi-layer per rimanere sempre visibile */
    .header {
      background: var(--brand);
      color: #fff;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 52px;
      max-height: 52px;
      flex-shrink: 0;
      /* iOS: Multiple positioning strategies */
      position: sticky;
      top: 0;
      z-index: 9999;
      /* Forza la visibilità */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      will-change: transform;
      /* Backup positioning */
      margin-bottom: 0;
    }
    
    .header .title { font-weight: 700; flex: 1; }
    .header .btn-h { 
      color: #fff; background: transparent; border: 1px solid #ffffff59;
      padding: 6px 10px; border-radius: 999px; text-decoration: none;
    }
    #btnList { display: none; }

    /* AREA PRINCIPALE - Occupa tutto lo spazio rimanente */
    .main-area {
      flex: 1;
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 0;
      overflow: hidden;
    }

    .sidebar {
      background: #fafafa;
      border-right: 1px solid var(--line);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* AREA MESSAGGI - Scrollabile */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
      background: linear-gradient(#dfe7ee, #eef3f8);
    }

    /* COMPOSER - Sempre fisso in fondo */
    .composer {
      background: var(--card);
      border-top: 1px solid var(--line);
      padding: 8px 10px;
      display: flex;
      gap: 8px;
      flex-shrink: 0;
      min-height: 60px;
      align-items: flex-end;
    }

    .composer textarea {
      flex: 1;
      min-height: 40px;
      max-height: 120px;
      resize: none;
      border: 1px solid #cfd8e3;
      border-radius: 20px;
      padding: 10px 12px;
      outline: none;
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      overflow-y: auto;
    }

    .composer button {
      background: var(--brand);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 18px;
      min-width: 64px;
      cursor: pointer;
      flex-shrink: 0;
      height: 40px;
    }

    /* MESSAGGI */
    .bubble {
      max-width: min(75%, 700px);
      padding: 8px 10px 6px;
      border-radius: 16px;
      margin: 6px 0;
      box-shadow: 0 1px 1px rgba(0,0,0,.05);
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .mine { background: var(--mine); margin-left: auto; border-top-right-radius: 6px; }
    .theirs { background: var(--their); margin-right: auto; border-top-left-radius: 6px; }
    .meta { font-size: 12px; color: #6c6c6c; text-align: right; margin-top: 2px; }

    .daysep { 
      text-align: center; margin: 8px 0; color: #556; font-size: 12px; position: relative;
    }
    .daysep:before, .daysep:after { 
      content: ""; height: 1px; background: var(--line); position: absolute; top: 50%; width: 35%;
    }
    .daysep:before { left: 0; }
    .daysep:after { right: 0; }

    #toBottom {
      position: fixed;
      right: 12px;
      bottom: 80px;
      display: none;
      z-index: 15;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
    }

    .item { padding: 12px 14px; border-bottom: 1px solid var(--line); cursor: pointer; }
    .item:hover { background: #f5f7fb; }
    .item.active { background: #e7f5ef; }

    /* MOBILE */
    @media (max-width: 900px) {
      .main-area { grid-template-columns: 1fr; }
      .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: min(92vw, 420px);
        height: 100%;
        transform: translateX(-100%);
        box-shadow: 6px 0 24px rgba(0,0,0,.15);
        background: #fff;
        z-index: 200;
        transition: transform .25s ease;
      }
      .sidebar.open { transform: translateX(0); }
      #btnList { display: inline-block; }
      #overlay { 
        position: absolute; inset: 0; background: rgba(0,0,0,.32); 
        display: none; z-index: 150; 
      }
      #overlay.show { display: block; }
    }
  </style>
</head>
<body>
  <div class="chat-app">
    <!-- HEADER FISSO -->
    <header class="header">
      <button id="btnList" class="btn-h">☰ Chat</button>
      <div class="title">💬 Chat</div>
      <a id="navBtn" href="#" class="btn-h">.</a>
    </header>

    <!-- OVERLAY MOBILE -->
    <div id="overlay"></div>

    <!-- AREA PRINCIPALE -->
    <div class="main-area">
      <aside id="sidebar" class="sidebar">
        <div class="item">Caricamento…</div>
      </aside>
      
      <div class="chat-container">
        <!-- MESSAGGI -->
        <div id="messages" class="messages-area"></div>
        
        <!-- COMPOSER FISSO -->
        <div id="composer" class="composer">
          <textarea id="input" rows="1" placeholder="Scrivi un messaggio…" 
                   autocorrect="off" autocomplete="off" autocapitalize="off"></textarea>
          <button id="send" type="button">Invia</button>
        </div>
      </div>
    </div>

    <button id="toBottom" title="Vai all'ultimo messaggio">▼</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc,
      query, onSnapshot, orderBy, serverTimestamp, limit, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbjK5sgQ70-p8jODaK_PnLIzPxgfrqQ34",
      authDomain: "archivio-clienti-trasporti.firebaseapp.com",
      projectId: "archivio-clienti-trasporti",
      storageBucket: "archivio-clienti-trasporti.firebasestorage.app",
      messagingSenderId: "773533170263",
      appId: "1:773533170263:web:d05e2b00e991b0294c0112"
    };
    const ADMIN_UID = "0dCvHDcVp1PHuWVNIN9i6ZvEVBt2";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);
    const sidebar = $("sidebar");
    const messages = $("messages");
    const composer = $("composer");
    const input = $("input");
    const sendBtn = $("send");
    const btnList = $("btnList");
    const overlay = $("overlay");
    const navBtn = $("navBtn");
    const toBottom = $("toBottom");

    let currentUser = null;
    let currentThreadId = null;
    let unsubMsgs = null;
    let isNearBottom = true;
    let firstLoad = true;

    const fmtDT = (t) => t?.toDate?.() ? t.toDate() : (t instanceof Date ? t : null);
    const fmtDay = (d) => d.toLocaleDateString();
    const fmtTime = (d) => d.toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});

    function scrollBottom(smooth = false) {
      messages.scrollTo({top: messages.scrollHeight, behavior: smooth ? "smooth" : "auto"});
    }

    function atBottom() {
      return messages.scrollHeight - messages.scrollTop - messages.clientHeight < 40;
    }

    // Mobile drawer
    const openSidebar = () => { sidebar.classList.add("open"); overlay.classList.add("show"); };
    const closeSidebar = () => { sidebar.classList.remove("open"); overlay.classList.remove("show"); };
    btnList.addEventListener("click", openSidebar);
    overlay.addEventListener("click", closeSidebar);

    // Auto-resize textarea (DICHIARATA UNA SOLA VOLTA)
    function autoresize() {
      input.style.height = "auto";
      const maxHeight = 120;
      input.style.height = Math.min(input.scrollHeight, maxHeight) + "px";
    }

    // iOS VIEWPORT FIX - Gestione specifica per Safari mobile
    function setupIOSViewportFix() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
      
      if (isIOS || isSafari) {
        // Forza altezza iniziale
        const initialHeight = window.innerHeight;
        const chatApp = document.querySelector('.chat-app');
        
        // Imposta altezza fissa per iOS
        chatApp.style.height = initialHeight + 'px';
        chatApp.style.minHeight = initialHeight + 'px';
        
        // Gestisci cambiamenti viewport
        let resizeTimer;
        function handleResize() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(() => {
            const currentHeight = window.innerHeight;
            const heightDiff = initialHeight - currentHeight;
            
            // Se la tastiera è aperta (altezza ridotta significativamente)
            if (heightDiff > 100) {
              // Mantieni l'altezza originale per non nascondere l'header
              chatApp.style.height = initialHeight + 'px';
              chatApp.style.transform = 'translateY(0)';
              
              // Aggiusta l'area messaggi per la tastiera
              const messagesArea = document.querySelector('.messages-area');
              if (messagesArea) {
                messagesArea.style.maxHeight = (currentHeight - 120) + 'px'; // 120px per header+composer
              }
            } else {
              // Tastiera chiusa - ripristina
              chatApp.style.height = initialHeight + 'px';
              const messagesArea = document.querySelector('.messages-area');
              if (messagesArea) {
                messagesArea.style.maxHeight = '';
              }
            }
          }, 150);
        }
        
        // Ascolta resize con throttling
        window.addEventListener('resize', handleResize);
        
        // Visual Viewport API se disponibile (iOS 13+)
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', handleResize);
        }
      }
    }
    
    // Esegui fix all'avvio
    setupIOSViewportFix();

    // Event listeners (TUTTI IN UNA SEZIONE)
    input.addEventListener("input", autoresize);
    input.addEventListener('focus', () => {
      setTimeout(() => {
        if (isNearBottom) scrollBottom(false);
      }, 200);
    });

    // Click su composer per focus
    composer.addEventListener('click', (e) => {
      if (e.target !== input) {
        input.focus();
      }
    });

    // Scroll tracking
    messages.addEventListener("scroll", () => {
      isNearBottom = atBottom();
      toBottom.style.display = isNearBottom ? "none" : "block";
    });
    toBottom.addEventListener("click", () => scrollBottom(true));

    // UI Render
    function renderDaySeparator(date) {
      const sep = document.createElement("div");
      sep.className = "daysep";
      sep.textContent = fmtDay(date);
      messages.appendChild(sep);
    }
    
    function renderMessage(m) {
      const mine = m.sender === currentUser.uid;
      const wrap = document.createElement("div");
      wrap.className = "bubble " + (mine ? "mine" : "theirs");
      wrap.innerHTML = `${(m.text||"").replace(/</g,"&lt;")}<div class="meta">${fmtTime(fmtDT(m.createdAt)||new Date())}</div>`;
      messages.appendChild(wrap);
    }

    // Firebase
    async function ensureThread(driverUid, driverName = "", driverEmail = "") {
      const tref = doc(db, "threads", driverUid);
      const snap = await getDoc(tref);
      if (!snap.exists()) {
        await setDoc(tref, {
          participants: [ADMIN_UID, driverUid],
          driverName, driverEmail,
          lastMessage: "", updatedAt: serverTimestamp()
        });
      }
      return tref;
    }

    function openThread(driverUid) {
      currentThreadId = driverUid;
      firstLoad = true;

      document.querySelectorAll(".item").forEach(n => n.classList.remove("active"));
      const act = document.getElementById("it-" + driverUid); 
      if (act) act.classList.add("active");
      
      if (unsubMsgs) { unsubMsgs(); unsubMsgs = null; }
      messages.innerHTML = "";
      let lastDay = "";

      const msgsRef = collection(db, "threads", driverUid, "messages");
      const qMsgs = query(msgsRef, orderBy("createdAt", "asc"));
      
      unsubMsgs = onSnapshot(qMsgs, snap => {
        messages.innerHTML = "";
        lastDay = "";
        const toMark = [];
        
        snap.forEach(d => {
          const m = d.data();
          const dt = fmtDT(m.createdAt) || new Date();
          const day = dt.toDateString();
          if (day !== lastDay) { renderDaySeparator(dt); lastDay = day; }
          renderMessage(m);
          const rb = Array.isArray(m.readBy) ? m.readBy : [];
          if (!rb.includes(currentUser.uid)) toMark.push(d.id);
        });
        
        if (toMark.length) {
          toMark.forEach(id => {
            const mref = doc(db, "threads", driverUid, "messages", id);
            updateDoc(mref, { readBy: arrayUnion(currentUser.uid) }).catch(() => {});
          });
        }

        if (firstLoad) {
          firstLoad = false;
        } else if (isNearBottom) {
          setTimeout(() => scrollBottom(false), 50);
        }
      });

      closeSidebar();
    }

    // Send message
    async function send() {
      const text = input.value.trim();
      if (!text || !currentThreadId) return;
      
      const msgsRef = collection(db, "threads", currentThreadId, "messages");
      await addDoc(msgsRef, {
        text, sender: currentUser.uid, createdAt: serverTimestamp(), readBy: [currentUser.uid]
      });
      await updateDoc(doc(db, "threads", currentThreadId), {
        lastMessage: text, updatedAt: serverTimestamp()
      });
      
      input.value = "";
      autoresize();
      input.focus();
      scrollBottom(false);
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) { 
        e.preventDefault(); 
        send(); 
      }
    });

    function setHeaderForRole(isAdmin) {
      if (isAdmin) { navBtn.textContent = "🏠 Home"; navBtn.href = "home.html"; }
      else { navBtn.textContent = "⬅ Torna all'app"; navBtn.href = "index.html"; }
    }

    function addSidebarItem(uid, name) {
      const el = document.createElement("div");
      el.id = "it-" + uid;
      el.className = "item";
      el.textContent = name || uid;
      el.addEventListener("click", () => openThread(uid));
      sidebar.appendChild(el);
    }

    // Auth
    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = "index.html"; return; }
      currentUser = user;

      const isAdmin = user.uid === ADMIN_UID;
      setHeaderForRole(isAdmin);

      const params = new URLSearchParams(location.search);
      const target = params.get("uid");
      const driverUid = (target && target !== ADMIN_UID) ? target : null;

      if (isAdmin) {
        if (driverUid) {
          const u = await getDoc(doc(db, "users", driverUid));
          const d = u.exists() ? u.data() : {};
          await ensureThread(driverUid, d.name || "", d.email || "");
          sidebar.innerHTML = "";
          addSidebarItem(driverUid, d.name || driverUid);
          openThread(driverUid);
        } else {
          sidebar.innerHTML = "";
          const qThreads = query(collection(db, "threads"), orderBy("updatedAt", "desc"));
          onSnapshot(qThreads, snap => {
            sidebar.innerHTML = "";
            if (snap.empty) { sidebar.innerHTML = "<div class='item'>Nessuna chat</div>"; return; }
            snap.forEach(t => {
              const d = t.data();
              addSidebarItem(t.id, d.driverName || t.id);
            });
            if (!currentThreadId && !snap.empty) {
              const first = snap.docs[0];
              openThread(first.id);
            }
          });
        }
      } else {
        await ensureThread(user.uid, "", "");
        sidebar.innerHTML = "";
        addSidebarItem(user.uid, "Chat con Admin");
        openThread(user.uid);
      }
    });
  </script>
</body>
</html>
