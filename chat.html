<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root{
      --brand:#128c7e;          /* verde whatsapp-like */
      --brand2:#25d366;         /* accento */
      --bg:#e8edf2;
      --card:#fff;
      --line:#dde3ea;
      --ink:#222;
      --muted:#667;
      --mine:#dcf8c6;           /* bolle mie */
      --their:#fff;             /* bolle altrui */
    }
    *{box-sizing:border-box}
    html,body{height:100%; overflow:hidden}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
    }

    /* HEADER */
    header{
      position:sticky; top:0; z-index:20;
      display:flex; align-items:center; gap:8px;
      padding:10px 12px env(safe-area-inset-right) 10px env(safe-area-inset-left);
      background:var(--brand); color:#fff;
    }
    .title{font-weight:700; flex:1}
    .btn-h{
      color:#fff; background:transparent;
      border:1px solid rgba(255,255,255,.35);
      padding:6px 10px; border-radius:999px; text-decoration:none;
    }
    #btnList{display:none}

    /* LAYOUT */
    .wrap{
      display:grid; grid-template-columns:320px 1fr;
      height: calc(100dvh - 52px); /* d = dynamic vh, segue tastiera mobile */
    }
    .sidebar{
      background:#fafafa; border-right:1px solid var(--line); overflow:auto;
    }
    .chat{
  display:grid;
  grid-template-rows: 1fr auto;
  min-height:0;
}

    /* MESSAGGI */
    #messages{
      flex:1; overflow:auto;
      padding:12px 12px 6px 12px;
      background:linear-gradient(#dfe7ee, #eef3f8);
    }
    .bubble{
      max-width:min(75%,700px);
      padding:8px 10px 6px 10px; border-radius:16px; margin:6px 0;
      box-shadow:0 1px 1px rgba(0,0,0,.05);
      word-wrap:break-word; white-space:pre-wrap;
    }
    .mine{ background:var(--mine); margin-left:auto; border-top-right-radius:6px; }
    .theirs{ background:var(--their); margin-right:auto; border-top-left-radius:6px; }
    .meta{ font-size:12px; color:#6c6c6c; text-align:right; margin-top:2px; }
    .daysep{
      text-align:center; margin:8px 0; color:#556; font-size:12px;
      position:relative;
    }
    .daysep:before,.daysep:after{
      content:""; height:1px; background:var(--line); position:absolute; top:50%; width:35%;
    }
    .daysep:before{left:0} .daysep:after{right:0}

    /* COMPOSER WhatsApp-like */
    #composer{
  position:sticky;
  bottom:0;
  z-index:10;
  background: var(--card);
  border-top:1px solid var(--line);
  padding:8px 10px;
  padding-bottom: max(8px, env(safe-area-inset-bottom));
}
    #input{
      min-height:40px; max-height: calc(1.4em * 5);
      flex:1; resize:none; overflow:auto;
      border:1px solid #cfd8e3; border-radius:20px;
      padding:10px 12px; outline:none;
      font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fff;
    }
    #send{
      background:var(--brand); color:#fff; border:none;
      padding:10px 14px; border-radius:18px; min-width:64px; cursor:pointer;
    }
    #send:disabled{opacity:.6;cursor:not-allowed}

    /* Pulsante ‚Äúscorri in fondo‚Äù */
    #toBottom{
      position:fixed; right:12px; bottom: calc(64px + env(safe-area-inset-bottom));
      display:none; z-index:15;
      background:#fff; border:1px solid var(--line); border-radius:999px;
      padding:8px 10px; box-shadow:0 6px 18px rgba(0,0,0,.12);
    }

    /* LISTA CHAT SEMPLICE (admin) */
    .item{padding:12px 14px; border-bottom:1px solid var(--line); cursor:pointer}
    .item:hover{background:#f5f7fb}
    .item.active{background:#e7f5ef}

    /* MOBILE: sidebar come drawer */
    @media (max-width: 900px){
      .wrap{ grid-template-columns:1fr; height: calc(100dvh - 52px); }
      .sidebar{
        position:fixed; top:52px; left:0; width:min(92vw,420px);
        height: calc(100dvh - 52px); transform:translateX(-100%);
        box-shadow:6px 0 24px rgba(0,0,0,.15); background:#fff; z-index:30;
        transition: transform .25s ease;
      }
      .sidebar.open{ transform:translateX(0) }
      #btnList{display:inline-block}
      #overlay{ position:fixed; inset:52px 0 0 0; background:rgba(0,0,0,.32); display:none; z-index:25; }
      #overlay.show{display:block}
    }
  </style>
</head>
<body>
  <header>
    <button id="btnList" class="btn-h">‚ò∞ Chat</button>
    <div class="title">üí¨ Chat</div>
    <a id="navBtn" href="#" class="btn-h">...</a>
  </header>

  <div id="overlay"></div>

  <div class="wrap">
    <aside id="sidebar" class="sidebar"><div class="item">Caricamento‚Ä¶</div></aside>

    <section class="chat">
      <div id="messages"></div>

      <button id="toBottom" title="Vai all‚Äôultimo messaggio">‚ñº</button>

      <div id="composer">
        <textarea id="input" rows="1" placeholder="Scrivi un messaggio‚Ä¶"></textarea>
        <button id="send">Invia</button>
      </div>
    </section>
  </div>

  <script type="module">
    // --- Firebase setup ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc,
      query, onSnapshot, orderBy, serverTimestamp, limit
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbjK5sgQ70-p8jODaK_PnLIzPxgfrqQ34",
      authDomain: "archivio-clienti-trasporti.firebaseapp.com",
      projectId: "archivio-clienti-trasporti",
      storageBucket: "archivio-clienti-trasporti.firebasestorage.app",
      messagingSenderId: "773533170263",
      appId: "1:773533170263:web:d05e2b00e991b0294c0112"
    };
    // ‚ö†Ô∏è metti qui il TUO UID admin reale
    const ADMIN_UID = "0dCvHDcVp1PHuWVNIN9i6ZvEVBt2";

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    const auth = getAuth(app);

    // --- DOM ---
    const $ = (id)=>document.getElementById(id);
    const sidebar = $("sidebar");
    const messages = $("messages");
    const input = $("input");
    const sendBtn = $("send");
    const btnList = $("btnList");
    const overlay = $("overlay");
    const navBtn = $("navBtn");
    const toBottom = $("toBottom");

// Keep composer visible space
const composer = document.getElementById('composer');
function syncBottomPadding(){
  if (!composer) return;
  messages.style.paddingBottom = (composer.offsetHeight + 8) + 'px';
}
window.addEventListener('resize', syncBottomPadding);
if (window.visualViewport){
  window.visualViewport.addEventListener('resize', syncBottomPadding);
  window.visualViewport.addEventListener('scroll',  syncBottomPadding);
}
syncBottomPadding();

    let currentUser=null;
    let currentThreadId=null; // = uid driver
    let unsubMsgs=null;
    let isNearBottom=true;

    // --- Helpers UI ---
    const fmtDT = (t)=> t?.toDate?.() ? t.toDate() : (t instanceof Date ? t : null);
    const fmtDay = (d)=> d.toLocaleDateString();
    const fmtTime = (d)=> d.toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});

    function scrollBottom(smooth=true){
      messages.scrollTo({top:messages.scrollHeight, behavior: smooth?"smooth":"auto"});
    }
    function atBottom(){
      return messages.scrollHeight - messages.scrollTop - messages.clientHeight < 40;
    }

    // Drawer mobile
    function openSidebar(){ sidebar.classList.add("open"); overlay.classList.add("show"); }
    function closeSidebar(){ sidebar.classList.remove("open"); overlay.classList.remove("show"); }
    btnList.addEventListener("click", openSidebar);
    overlay.addEventListener("click", closeSidebar);

    // Auto-grow textarea (stile WhatsApp)
    function autoresize(){
      input.style.height = "auto";
      input.style.height = Math.min(input.scrollHeight, parseInt(getComputedStyle(input).lineHeight)*5 + 18) + "px";
      // se sto in fondo, resta in fondo quando cresce
      if (atBottom()) scrollBottom(false);
    }
    input.addEventListener("input", ()=>{ autoresize(); syncBottomPadding(); });
    input.addEventListener("focus", ()=> setTimeout(()=> scrollBottom(false), 50));
    autoresize();

    // VisualViewport: evita che la tastiera copra il composer
    if (window.visualViewport){
      const onVV = () => {
        document.body.style.setProperty('--vvh', window.visualViewport.height + "px");
        if (atBottom()) scrollBottom(false);
      };
      window.visualViewport.addEventListener('resize', onVV);
      window.visualViewport.addEventListener('scroll', onVV);
    }

    // Pulsante ‚Äúvai in fondo‚Äù
    messages.addEventListener("scroll", () => {
      isNearBottom = atBottom();
      toBottom.style.display = isNearBottom ? "none" : "block";
    });
    toBottom.addEventListener("click", ()=> scrollBottom());

    // --- Chat render ---
    function renderDaySeparator(date){
      const sep = document.createElement("div");
      sep.className = "daysep";
      sep.textContent = fmtDay(date);
      messages.appendChild(sep);
    }
    function renderMessage(m){
      const mine = m.sender === currentUser.uid;
      const wrap = document.createElement("div");
      wrap.className = "bubble " + (mine ? "mine" : "theirs");
      wrap.innerHTML = `${(m.text||"").replace(/</g,"&lt;")}<div class="meta">${fmtTime(fmtDT(m.createdAt)||new Date())}</div>`;
      messages.appendChild(wrap);
    }

    // --- Data access ---
    async function ensureThread(driverUid, driverName="", driverEmail=""){
      const tref = doc(db,"threads", driverUid);
      const snap = await getDoc(tref);
      if (!snap.exists()){
        await setDoc(tref,{
          participants:[ADMIN_UID, driverUid],
          driverName, driverEmail,
          lastMessage:"", updatedAt: serverTimestamp()
        });
      }
      return tref;
    }

    function openThread(driverUid, headerLabel="Chat"){
      currentThreadId = driverUid;
      // evidenzia nella sidebar (se presente)
      document.querySelectorAll(".item").forEach(n=>n.classList.remove("active"));
      const act = document.getElementById("it-"+driverUid); if (act) act.classList.add("active");

      // stream messaggi
      if (unsubMsgs) { unsubMsgs(); unsubMsgs=null; }
      messages.innerHTML = "";
      let lastDay = "";

      const msgsRef = collection(db,"threads",driverUid,"messages");
      const qMsgs = query(msgsRef, orderBy("createdAt","asc"));
      unsubMsgs = onSnapshot(qMsgs, snap=>{
        const wasNearBottom = atBottom();
        messages.innerHTML = "";
        lastDay = "";
        const toMark=[];
        snap.forEach(d=>{
          const m = d.data();
          const dt = fmtDT(m.createdAt) || new Date();
          const day = dt.toDateString();
          if (day !== lastDay){ renderDaySeparator(dt); lastDay = day; }
          renderMessage(m);
          const rb = Array.isArray(m.readBy)? m.readBy : [];
          if (!rb.includes(currentUser.uid)) toMark.push(d.id);
                if (wasNearBottom) scrollBottom(false);
      });
        if (toMark.length) {
          // marca letti
          toMark.forEach(id=>{
            const mref = doc(db,"threads",driverUid,"messages",id);
            updateDoc(mref,{ readBy: arrayUnion(currentUser.uid) }).catch(()=>{});
          });
        }
        scrollBottom(false);
      });

      closeSidebar(); // su mobile richiudiamo la lista
    }

    // --- Invio ---
    async function send(){
      const text = input.value.trim();
      if (!text || !currentThreadId) return;
      const msgsRef = collection(db,"threads", currentThreadId, "messages");
      await addDoc(msgsRef,{
        text, sender: currentUser.uid, createdAt: serverTimestamp(), readBy:[currentUser.uid]
      });
      await updateDoc(doc(db,"threads",currentThreadId),{
        lastMessage:text, updatedAt: serverTimestamp()
      });
      input.value=""; autoresize(); scrollBottom();
    }
    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e)=>{
      if (e.key==="Enter" && !e.shiftKey){ e.preventDefault(); send(); }
    });

    // --- Header nav: admin/driver ---
    function setHeaderForRole(isAdmin){
      if (isAdmin){ navBtn.textContent="üè† Home"; navBtn.href="home.html"; }
      else { navBtn.textContent="‚¨Ö Torna all‚Äôapp"; navBtn.href="index.html"; }
    }

    // --- Sidebar item helper (admin) ---
    function addSidebarItem(uid, name){
      const el = document.createElement("div");
      el.id = "it-"+uid;
      el.className = "item";
      el.textContent = name || uid;
      el.addEventListener("click", ()=> openThread(uid, `Driver: ${name||uid}`));
      sidebar.appendChild(el);
    }

    // --- AUTH FLOW ---
    onAuthStateChanged(auth, async (user)=>{
      if (!user){ location.href="index.html"; return; }
      currentUser = user;

      const isAdmin = user.uid === ADMIN_UID;
      setHeaderForRole(isAdmin);

      const params = new URLSearchParams(location.search);
      const target = params.get("uid");
      const driverUid = (target && target !== ADMIN_UID) ? target : null;

      if (isAdmin){
        // admin: tutte le chat o focus su una
        if (driverUid){
          const u = await getDoc(doc(db,"users",driverUid));
          const d = u.exists()? u.data() : {};
          await ensureThread(driverUid, d.name||"", d.email||"");
          sidebar.innerHTML = "";
          addSidebarItem(driverUid, d.name || driverUid);
          openThread(driverUid, `Driver: ${d.name||driverUid}`);
        } else {
          sidebar.innerHTML = "";
          const qThreads = query(collection(db,"threads"), orderBy("updatedAt","desc"));
          onSnapshot(qThreads, snap=>{
            sidebar.innerHTML="";
            if (snap.empty){ sidebar.innerHTML = "<div class='item'>Nessuna chat</div>"; return; }
            snap.forEach(t=>{
              const d=t.data();
              addSidebarItem(t.id, d.driverName || t.id);
            });
            if (!currentThreadId && !snap.empty){
              const first=snap.docs[0]; openThread(first.id, `Driver: ${(first.data().driverName||first.id)}`);
            }
          });
        }
      } else {
        // driver: solo sua chat
        await ensureThread(user.uid,"",""); // minimal
        sidebar.innerHTML = "";
        addSidebarItem(user.uid,"Chat con Admin");
        openThread(user.uid,"Chat con Admin");
      }
    });
  </script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/firebase-messaging-sw.js')
      .catch(err => console.warn('SW (FCM) registration failed', err));
  }
</script>

</body>
</html>
