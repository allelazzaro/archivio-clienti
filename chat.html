/* Reset e base */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink); background:var(--bg);
  -webkit-tap-highlight-color:transparent;
  -webkit-text-size-adjust:100%;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

/* Container principale - FONDAMENTALE per iOS */
.app-container {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
  height: 100dvh;
  /* Previeni scroll indesiderati */
  overflow: hidden;
  -webkit-overflow-scrolling: touch;
}

/* Header fisso */
header{
  flex-shrink: 0;
  display:flex; align-items:center; gap:8px;
  padding:10px 12px; background:var(--brand); color:#fff;
  z-index: 20;
  position: relative;
}
.title{font-weight:700; flex:1}
.btn-h{ 
  color:#fff; background:transparent; border:1px solid #ffffff59;
  padding:6px 10px; border-radius:999px; text-decoration:none 
}
#btnList{display:none}

/* Main content con flexbox */
.main-content {
  flex: 1;
  display: grid; 
  grid-template-columns: 320px 1fr;
  min-height: 0;
  overflow: hidden;
  position: relative;
}

.sidebar{
  background:#fafafa; border-right:1px solid var(--line); 
  overflow:auto; -webkit-overflow-scrolling: touch;
}

/* Chat area - struttura critica */
.chat-area{
  display:flex; 
  flex-direction:column; 
  position: relative;
  overflow: hidden;
  height: 100%;
}

/* Messaggi - area scrollabile */
#messages{
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  padding: 12px;
  background: linear-gradient(#dfe7ee,#eef3f8);
  /* iOS ottimizzazione */
  position: relative;
  z-index: 1;
  /* Previeni bounce scroll */
  overscroll-behavior: contain;
  /* Smooth scrolling */
  scroll-behavior: smooth;
}

/* Stili messaggi */
.bubble{
  max-width:min(75%,700px); padding:8px 10px 6px; border-radius:16px; margin:6px 0;
  box-shadow:0 1px 1px rgba(0,0,0,.05); white-space:pre-wrap; word-wrap:break-word;
  animation: fadeIn 0.2s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.mine{ background:var(--mine); margin-left:auto; border-top-right-radius:6px }
.theirs{ background:var(--their); margin-right:auto; border-top-left-radius:6px }
.meta{ font-size:12px; color:#6c6c6c; text-align:right; margin-top:2px }

.daysep{ 
  text-align:center; margin:8px 0; color:#556; font-size:12px; position:relative 
}
.daysep:before,.daysep:after{ 
  content:""; height:1px; background:var(--line); position:absolute; top:50%; width:35% 
}
.daysep:before{left:0} .daysep:after{right:0}

/* COMPOSER - La parte piÃ¹ importante per iOS */
#composer{
  flex-shrink: 0;
  display: flex;
  gap: 8px;
  padding: 8px 10px;
  background: var(--card);
  border-top: 1px solid var(--line);
  position: relative;
  z-index: 10;
  /* Safe area per iPhone X+ */
  padding-bottom: calc(8px + env(safe-area-inset-bottom));
  /* Transizione smooth */
  transition: transform 0.3s ease;
  /* Previeni che vada sotto la tastiera */
  transform: translateZ(0);
}

/* Input con font-size 16px CRITICO per iOS */
#input{
  flex: 1;
  min-height: 40px;
  max-height: 120px;
  resize: none;
  border: 1px solid #cfd8e3;
  border-radius: 20px;
  padding: 10px 12px;
  outline: none;
  /* FONDAMENTALE: 16px previene zoom su iOS */
  font-size: 16px;
  line-height: 1.4;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background: #fff;
  overflow-y: auto;
  /* Smooth transitions */
  transition: border-color 0.2s ease;
}

#input:focus {
  border-color: var(--brand);
}

#send{
  background:var(--brand); color:#fff; border:none; 
  padding:10px 14px; border-radius:18px; min-width:64px;
  cursor:pointer; flex-shrink: 0;
  transition: opacity 0.2s ease;
}
#send:disabled {
  opacity: 0.5;
}

/* Bottone scroll */
#toBottom{
  position:absolute; right:12px; bottom:70px;
  display:none; z-index:15; background:#fff; border:1px solid var(--line); 
  border-radius:999px; padding:8px 10px; box-shadow:0 6px 18px rgba(0,0,0,.12);
  transition: opacity 0.3s ease;
}

.item{
  padding:12px 14px; border-bottom:1px solid var(--line); cursor:pointer;
  transition: background 0.2s ease;
}
.item:hover{background:#f5f7fb}
.item.active{background:#e7f5ef}

/* Mobile styles */
@media (max-width:900px){
  .main-content{ grid-template-columns:1fr; }
  
  .sidebar{
    position:fixed; top:52px; left:0; width:min(92vw,420px); 
    height:calc(100vh - 52px);
    transform:translateX(-100%); 
    box-shadow:6px 0 24px rgba(0,0,0,.15); 
    background:#fff; z-index:30; 
    transition: transform .25s ease;
  }
  .sidebar.open{ transform:translateX(0) }
  
  #btnList{display:inline-block}
  
  #overlay{ 
    position:fixed; inset:52px 0 0 0; background:rgba(0,0,0,.32); 
    display:none; z-index:25 
  }
  #overlay.show{display:block}
}

/* iOS keyboard handling */
@supports (-webkit-touch-callout: none) {
  /* Solo iOS Safari */
  .keyboard-open #messages {
    /* Riduci altezza quando tastiera aperta */
    height: calc(100% - env(keyboard-inset-height, 0));
  }
}

/* Indicatore di typing */
.typing-indicator {
  display: none;
  padding: 8px 12px;
  background: var(--their);
  border-radius: 16px;
  margin: 6px 0;
  max-width: 60px;
}
.typing-indicator.show {
  display: inline-block;
}
.typing-indicator span {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #999;
  margin: 0 2px;
  animation: typing 1.4s infinite;
}
.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing {
  0%, 60%, 100% { transform: translateY(0); }
  30% { transform: translateY(-10px); }
}

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc,
      query, onSnapshot, orderBy, serverTimestamp, limit, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbjK5sgQ70-p8jODaK_PnLIzPxgfrqQ34",
      authDomain: "archivio-clienti-trasporti.firebaseapp.com",
      projectId: "archivio-clienti-trasporti",
      storageBucket: "archivio-clienti-trasporti.firebasestorage.app",
      messagingSenderId: "773533170263",
      appId: "1:773533170263:web:d05e2b00e991b0294c0112"
    };
    const ADMIN_UID = "0dCvHDcVp1PHuWVNIN9i6ZvEVBt2";

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    const auth = getAuth(app);

    const $ = (id)=>document.getElementById(id);
    const sidebar = $("sidebar");
    const messages = $("messages");
    const composer = $("composer");
    const input = $("input");
    const sendBtn = $("send");
    const btnList = $("btnList");
    const overlay = $("overlay");
    const navBtn = $("navBtn");
    const toBottom = $("toBottom");

    let currentUser=null;
    let currentThreadId=null;
    let unsubMsgs=null;
    let isNearBottom=true;
    let firstLoad=true;
    let isSending=false;

    // iOS Keyboard handling - IMPORTANTE
    let isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
    let keyboardHeight = 0;
    let lastScrollPosition = 0;

    // Visual Viewport per gestire la tastiera
    if (window.visualViewport) {
      let initialHeight = window.visualViewport.height;
      
      window.visualViewport.addEventListener('resize', () => {
        const currentHeight = window.visualViewport.height;
        const heightDiff = initialHeight - currentHeight;
        
        if (heightDiff > 100) {
          // Tastiera probabilmente aperta
          keyboardHeight = heightDiff;
          document.body.classList.add('keyboard-open');
          
          // Mantieni scroll position
          if (isNearBottom) {
            requestAnimationFrame(() => {
              scrollBottom(false);
            });
          }
        } else {
          // Tastiera probabilmente chiusa
          keyboardHeight = 0;
          document.body.classList.remove('keyboard-open');
        }
      });
    }

    // Formatters
    const fmtDT = (t)=> t?.toDate?.() ? t.toDate() : (t instanceof Date ? t : null);
    const fmtDay = (d)=> d.toLocaleDateString();
    const fmtTime = (d)=> d.toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});

    // Scroll management
    function scrollBottom(smooth=false){
      requestAnimationFrame(() => {
        messages.scrollTo({
          top: messages.scrollHeight, 
          behavior: smooth ? "smooth" : "instant"
        });
      });
    }

    function atBottom(){
      return messages.scrollHeight - messages.scrollTop - messages.clientHeight < 100;
    }

    // Auto-resize textarea
    function autoresize(){
      input.style.height = "auto";
      const maxHeight = 120;
      const newHeight = Math.min(input.scrollHeight, maxHeight);
      input.style.height = newHeight + "px";
    }
    input.addEventListener("input", autoresize);

    // Gestione focus ottimizzata per iOS
    let focusTimeout;
    input.addEventListener('focus', (e) => {
      clearTimeout(focusTimeout);
      
      if (isIOS) {
        // Delay per iOS per aspettare l'apertura della tastiera
        focusTimeout = setTimeout(() => {
          if (isNearBottom) {
            scrollBottom(false);
          } else {
            // Salva posizione scroll
            lastScrollPosition = messages.scrollTop;
          }
        }, 300);
      }
    });

    input.addEventListener('blur', () => {
      clearTimeout(focusTimeout);
      // Su iOS, previeni lo scroll jump
      if (isIOS && lastScrollPosition > 0) {
        setTimeout(() => {
          messages.scrollTop = lastScrollPosition;
        }, 0);
      }
    });

    // Previeni zoom su doppio tap
    let lastTouchTime = 0;
    document.addEventListener('touchstart', (e) => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTouchTime;
      if (tapLength < 500 && tapLength > 0) {
        e.preventDefault();
      }
      lastTouchTime = currentTime;
    });

    // Drawer mobile
    const openSidebar=()=>{ 
      sidebar.classList.add("open"); 
      overlay.classList.add("show"); 
    };
    const closeSidebar=()=>{ 
      sidebar.classList.remove("open"); 
      overlay.classList.remove("show"); 
    };
    btnList.addEventListener("click", openSidebar);
    overlay.addEventListener("click", closeSidebar);

    // Scroll tracking
    messages.addEventListener("scroll", () => {
      isNearBottom = atBottom();
      toBottom.style.display = isNearBottom ? "none" : "block";
    });
    toBottom.addEventListener("click", ()=> scrollBottom(true));

    // UI Render functions
    function renderDaySeparator(date){
      const sep = document.createElement("div");
      sep.className = "daysep";
      sep.textContent = fmtDay(date);
      messages.appendChild(sep);
    }
    
    function renderMessage(m){
      const mine = m.sender === currentUser.uid;
      const wrap = document.createElement("div");
      wrap.className = "bubble " + (mine ? "mine" : "theirs");
      wrap.innerHTML = `${(m.text||"").replace(/</g,"&lt;")}<div class="meta">${fmtTime(fmtDT(m.createdAt)||new Date())}</div>`;
      messages.appendChild(wrap);
    }

    // Firebase functions
    async function ensureThread(driverUid, driverName="", driverEmail=""){
      const tref = doc(db,"threads", driverUid);
      const snap = await getDoc(tref);
      if (!snap.exists()){
        await setDoc(tref,{
          participants:[ADMIN_UID, driverUid],
          driverName, driverEmail,
          lastMessage:"", updatedAt: serverTimestamp()
        });
      }
      return tref;
    }

    function openThread(driverUid){
      currentThreadId = driverUid;
      firstLoad = true;

      document.querySelectorAll(".item").forEach(n=>n.classList.remove("active"));
      const act = document.getElementById("it-"+driverUid); 
      if (act) act.classList.add("active");
      
      if (unsubMsgs) { 
        unsubMsgs(); 
        unsubMsgs=null; 
      }
      
      messages.innerHTML = "";
      let lastDay = "";

      const msgsRef = collection(db,"threads",driverUid,"messages");
      const qMsgs = query(msgsRef, orderBy("createdAt","asc"));
      
      unsubMsgs = onSnapshot(qMsgs, snap=>{
        const wasNearBottom = isNearBottom;
        messages.innerHTML = "";
        lastDay = "";
        const toMark=[];
        
        snap.forEach(d=>{
          const m = d.data();
          const dt = fmtDT(m.createdAt) || new Date();
          const day = dt.toDateString();
          if (day !== lastDay){ 
            renderDaySeparator(dt); 
            lastDay = day; 
          }
          renderMessage(m);
          const rb = Array.isArray(m.readBy)? m.readBy : [];
          if (!rb.includes(currentUser.uid)) toMark.push(d.id);
        });
        
        // Mark as read
        if (toMark.length) {
          toMark.forEach(id=>{
            const mref = doc(db,"threads",driverUid,"messages",id);
            updateDoc(mref,{ readBy: arrayUnion(currentUser.uid) }).catch(()=>{});
          });
        }

        // Smart scroll
        if (firstLoad){
          firstLoad = false;
          scrollBottom(false);
        } else if (wasNearBottom){
          requestAnimationFrame(() => {
            scrollBottom(false);
          });
        }
      });

      closeSidebar();
    }

    // Send message con protezione doppio invio
    async function send(){
      if (isSending) return;
      
      const text = input.value.trim();
      if (!text || !currentThreadId) return;
      
      isSending = true;
      sendBtn.disabled = true;
      
      try {
        const msgsRef = collection(db,"threads", currentThreadId, "messages");
        await addDoc(msgsRef,{
          text, 
          sender: currentUser.uid, 
          createdAt: serverTimestamp(), 
          readBy:[currentUser.uid]
        });
        await updateDoc(doc(db,"threads",currentThreadId),{
          lastMessage:text, 
          updatedAt: serverTimestamp()
        });
        
        input.value="";
        autoresize();
        
        // Mantieni focus dopo invio
        if (document.activeElement === input) {
          input.focus();
        }
        
        // Scroll to bottom after send
        setTimeout(() => {
          scrollBottom(false);
        }, 100);
        
      } catch (error) {
        console.error('Errore invio:', error);
        alert('Errore nell\'invio del messaggio');
      } finally {
        isSending = false;
        sendBtn.disabled = false;
      }
    }

    // Send handlers
    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e)=>{
      if (e.key==="Enter" && !e.shiftKey){ 
        e.preventDefault(); 
        send(); 
      }
    });

    // Previeni comportamenti strani su iOS quando si clicca fuori
    composer.addEventListener('touchstart', (e) => {
      if (e.target === composer) {
        e.preventDefault();
        input.focus();
      }
    });

    // Header nav
    function setHeaderForRole(isAdmin){
      if (isAdmin){ 
        navBtn.textContent="ðŸ  Home"; 
        navBtn.href="home.html"; 
      } else { 
        navBtn.textContent="â¬… Torna all'app"; 
        navBtn.href="index.html"; 
      }
    }

    function addSidebarItem(uid, name){
      const el = document.createElement("div");
      el.id = "it-"+uid;
      el.className = "item";
      el.textContent = name || uid;
      el.addEventListener("click", ()=> openThread(uid));
      sidebar.appendChild(el);
    }

    // Auth
    onAuthStateChanged(auth, async (user)=>{
      if (!user){ 
        location.href="index.html"; 
        return; 
      }
      currentUser = user;

      const isAdmin = user.uid === ADMIN_UID;
      setHeaderForRole(isAdmin);

      const params = new URLSearchParams(location.search);
      const target = params.get("uid");
      const driverUid = (target && target !== ADMIN_UID) ? target : null;

      if (isAdmin){
        if (driverUid){
          const u = await getDoc(doc(db,"users",driverUid));
          const d = u.exists()? u.data() : {};
          await ensureThread(driverUid, d.name||"", d.email||"");
          sidebar.innerHTML = "";
          addSidebarItem(driverUid, d.name || driverUid);
          openThread(driverUid);
        } else {
          sidebar.innerHTML = "";
          const qThreads = query(collection(db,"threads"), orderBy("updatedAt","desc"));
          onSnapshot(qThreads, snap=>{
            sidebar.innerHTML="";
            if (snap.empty){ 
              sidebar.innerHTML = "<div class='item'>Nessuna chat</div>"; 
              return; 
            }
            snap.forEach(t=>{
              const d=t.data();
              addSidebarItem(t.id, d.driverName || t.id);
            });
            if (!currentThreadId && !snap.empty){
              const first=snap.docs[0];
              openThread(first.id);
            }
          });
        }
      } else {
        await ensureThread(user.uid,"","");
        sidebar.innerHTML = "";
        addSidebarItem(user.uid,"Chat con Admin");
        openThread(user.uid);
      }
    });

    // Gestione orientamento dispositivo
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        if (isNearBottom) {
          scrollBottom(false);
        }
      }, 300);
    });
  </script>
